
<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Player</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>

  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="playerForm" (ngSubmit)="submitPlayerForm()" #resetPlayerForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Player name" formControlName="player_name">
            <mat-error *ngIf="handleError('player_name', 'required')">
              You must provide a<strong>player name</strong>
            </mat-error>
          </mat-form-field>

          <!-- Rank -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Player rank" formControlName="player_rank">
            <mat-error *ngIf="handleError('player_rank', 'required')">
              You must provide a<strong>player rank</strong>
            </mat-error>
          </mat-form-field>

          <!-- Score -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Player score" formControlName="player_score">
            <mat-error *ngIf="handleError('player_score', 'required')">
              You must provide a<strong>player score</strong>
            </mat-error>
          </mat-form-field>

        </div>
      </mat-card>

      <!-- Right block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Time -->
          <mat-form-field>
            <input matInput readonly [matDatepicker]="picker" placeholder="Time" formControlName="dob"
              (dateChange)="formatDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="handleError('dob', 'required')">
              Time is required
            </mat-error>
          </mat-form-field>

          <!-- Favorite game -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Player favorite game" formControlName="player_favorite_game">
            <mat-error *ngIf="handleError('player_favorite_game', 'required')">
              You must provide a<strong>player favorite game</strong>
            </mat-error>
          </mat-form-field>

          <!-- Status -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Player status" formControlName="player_status">
            <mat-error *ngIf="handleError('player_status', 'required')">
              You must provide a<strong>player status</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>

      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
