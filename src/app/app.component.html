<mat-toolbar color="primary" class="header" style="border: 5px solid red">
  <div>
    <div>Gamer Lobby</div>
    <div class="float-right">
      <button mat-raised-button color="warn">Login</button>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav-content>
    <div style="align-items: center">
      <a mat-raised-button routerLink="/player-list">Player Ranking</a>
      <a mat-raised-button routerLink="/add-player">Add Player</a>
    </div>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
